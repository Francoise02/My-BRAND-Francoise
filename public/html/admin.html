<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>
const server = "https://my-brand-backend1.herokuapp.com/"
const form = document.querySelector("#loginForm")
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
      const response = await fetch(server + "api/v1/login", {
          method: 'POST', 
          headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
              email: form.email.value,
              password: form.psw.value
          }),
      })
      const data = await response.json()
      console.log(data)


      if (response.status == 201) {
        swal("succefully logged in", data.messsage, "success").then(()=>{
          localStorage.setItem("token", "Bearer " + data.token)
          location.href = "./dashboard.html"
        })
      }

      if  (response.status == 404)
      swal("User not found", data.message, "error").then(
        () => {
          location.href= "admin.html"
        }
      )

      if  (response.status == 403)
      swal("Incorrect password", data.message, "error").then(
        () => {
          location.href= "admin.html"
        }
      )

      if  (response.status == 500)
      swal("User not found", data.message, "error").then(
        () => {
          location.href= "admin.html"
        })

    }
    
    catch(err) { 
      console.log(err)

    }})
 

  </script>

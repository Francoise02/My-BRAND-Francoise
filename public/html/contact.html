<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>
const server = "https://my-brand-backend1.herokuapp.com/"
const form = document.querySelector("#contactForm")
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
      const response = await fetch(server + "api/v1/add_querry", {
          method: 'POST', 
          headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
              fullname: form.fullname.value,
              email: form.email.value,
              message: form.message.value

          }),
      })
      const data = await response.json()
      console.log(data)


if (response.status == 201) {
        swal("Message sent", data.messsage, "success").then(()=>{
          localStorage.setItem("token", "Bearer " + data.token)
          location.href = "contact.html"
        })
      }

      if  (response.status == 400)
      swal("Missing message", data.message, "error").then(
        () => {
          location.href= "contact.html"
        }
      )

      if  (response.status == 500)
      swal("Error occured", data.message, "error").then(
        () => {
          location.href= "contact.html"
        })

    }
    
    catch(err) { 
      console.log(err)

    }})
    </script>
